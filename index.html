<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<nav class="row col-lg-12">
    <h1>Weather Dashboard</h1>
</nav>

<body class="row">


    <aside class="searchSection col-lg-3">

        <h2 id="asideh2">Search for a City:</h2>
        <input type="text" placeholder="San Diego" id="searchInput">
        <button id="searchButton">Search </button>
        <ul id="asideList">

            <li id="asideOne"></li>

            <li id="asideTwo">Stinky</li>

            <li id="asideThree">You</li>

            <li id="asideFour">Smell</li>

            <li id="asideFive">Like</li>

            <li id="asdieSix">Poo</li>

            <li id="asideSeven">You</li>

            <li id="asideEight">meany</li>

            <li id="asideNine">Head</li>

        </ul>
    </aside>


    <main class=>
        <section class="topSection">
            <section class="topSectionText">
                <h2 id="city"></h2>

                <ul>
                    <li id="temp"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                    <li id="uvIndex"></li>
                </ul>

            </section>



        </section>

        <section class="bottomSection">
            <section class="col-lg-12" id="forecastSection">
                <h2 id="fiveDayForecast">5-Day Forecast:</h2>

            </section>


            <section class="row col-lg-12" id="forecastDays">

                <div class="col-lg-2">
                    <h3 id="dayOne"></h3>
                    <p id="iconOne"></p>

                    <ul>
                        <li id="temp2"></li>
                        <li id="wind2"></li>
                        <li id="humidity2"></li>
                    </ul>
                </div>

                <div class="col-lg-2">
                    <h3 id="dayTwo"></h3>
                    <p id="iconTwo"></p>

                    <ul>
                        <li id="temp3"></li>
                        <li id="wind3"></li>
                        <li id="humidity3"></li>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <h3 id="dayThree"></h3>
                    <p id="iconThree"></p>

                    <ul>
                        <li id="temp4"></li>
                        <li id="wind4"></li>
                        <li id="humidity4"></li>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <h3 id="dayFour"></h3>
                    <p id="iconFour"></p>

                    <ul>
                        <li id="temp5"></li>
                        <li id="wind5"></li>
                        <li id="humidity5"></li>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <h3 id="dayFive"></h3>
                    <p id="iconFive"></p>

                    <ul>
                        <li id="temp6"></li>
                        <li id="wind6"></li>
                        <li id="humidity6"></li>
                    </ul>
                </div>


            </section>

        </section>






    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
